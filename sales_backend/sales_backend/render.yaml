services:
  - type: web
    name: sales-tracker-backend
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn sales_tracker.wsgi:application"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sales-tracker-db
          property: connectionString
      - key: CORS_ALLOW_ALL_ORIGINS
        value: False
      - key: FRONTEND_URL
        value: https://your-app.vercel.app

  - type: pserv
    name: sales-tracker-db
    env: postgresql
    plan: free
    databaseName: sales_db
    user: sales_user
